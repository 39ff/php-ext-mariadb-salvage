name: Build VSCode Extension

on:
  push:
    branches: ['**']
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/vscode-build.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/vscode-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'no_run')
    name: Build & Test Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Type check
        working-directory: vscode-extension
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: vscode-extension
        run: npx vitest run

      - name: Build
        working-directory: vscode-extension
        run: node esbuild.mjs --production

      - name: Package .vsix
        working-directory: vscode-extension
        run: npm exec @vscode/vsce -- package --no-dependencies -o mariadb-profiler-viewer.vsix

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: mariadb-profiler-viewer-vsix
          path: vscode-extension/*.vsix
          if-no-files-found: error
